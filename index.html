<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" id="weather-app">
      <div class="card">
        <div class="row">
          <form class="search-form" id="city-search-form">
            <input
              class="enter-a-city"
              type="search"
              placeholder="Enter a City"
              autofocus="off"
              autocomplete="off"
              id="city-input"
            />

            <input class="submit" type="submit" value="Search" />
            <button class="current-location" id="current-location-button">
              Current Location
            </button>
          </form>
        </div>
        <br />
        <div class="container" id="todays-info">
          <h1 class="city" id="display-city">Wellington</h1>

          <div class="float-left">
            <section class="date-day">
              <h4 id="day-date">16:00, Monday</h4>
            </section>
          </div>

          <div class="main-description-today">
            <section class="weather-descripion">
              <h2 id="weather-description">Mostly Cloudy</h2>
            </section>
          </div>

          <div class="row">
            <div class="col-sm" id="main-display-temps">
              <div class="clearfix">
                <span class="main-temp" id="main-temp">19</span>
                <span id="main-degree-sign" class="main-temp">°</span>

                <span class="units">
                  <a href="#" class="temp-type" id="celsuis-link">°C</a> |
                  <a href="#" class="temp-type" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
            <div class="col-sm">
              <div class="clearfix">
                <section class="main-image">
                  <img src="images/raining.png" alt="Raining" />
                </section>
              </div>
            </div>

            <div class="col-sm">
              <div class="clearfix">
                <section class="wind-humidity-rain">
                  Chance of rain: 4% <br />
                  Humidity:
                  <span class="humidity" id="humidity-info">50</span>
                  % <br />
                  Wind:
                  <span class="wind-speed" id="wind-speed-info">5</span>
                  mph
                </section>
              </div>
            </div>
          </div>
          <div class="row"></div>
        </div>
        <div class="row projections">
          <div class="col-sm">
            <div class="card">
              <div class="card-body week">
                Monday <br />
                <img src="images/sun.png" alt="sun" width="45%" />
                <br />
                4°
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-body week">
                Tuesday <br />
                <img src="images/raincloud-sun.png" alt="sun" width="45%" />
                <br />
                7°
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-body week">
                Wednesday <br />
                <img src="images/clouds-wind.png" alt="sun" width="45%" />
                <br />
                3°
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-body week">
                Thursday <br />
                <img src="images/raincloud-sun.png" alt="sun" width="45%" />
                <br />
                5°
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-body week">
                Friday <br />
                <img src="images/clouds.png" alt="sun" width="45%" />
                <br />
                2°
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/AnnieMcKelvey/vanilla-weather-app"
          target="_blank"
          class="footer-link"
          >Open-source code
        </a>
        by Annie McKelvey
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
